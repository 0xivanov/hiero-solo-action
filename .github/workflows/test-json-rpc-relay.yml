name: JSON-RPC Relay

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup-json-rpc-relay:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install JSON-RPC Relay
        run: |
          git clone https://github.com/hashgraph/json-rpc-relay.git
          cd json-rpc-relay
          npm install

      - name: Start JSON-RPC Relay
        run: |
          cd json-rpc-relay
          npm start &

      - name: Wait for JSON-RPC Relay to start
        run: sleep 10

      - name: Forward JSON-RPC Relay logs
        run: |
          tail -f json-rpc-relay/logs/*.log &
